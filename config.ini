[data]
root: ../../dataset/SBU
ext: .txt
as_flow: False
mean: 0.5, 0.5, 1.0
std: 0.5, 0.5, 1.0

[model]
n_frame: 46
n_class: 8
n_keypoint: 30
n_dim: 3
n_lstm: 3
n_hidden: 100
learning_rate: 1e-2
lambda1: 1e-3
lambda2: 1e-4
lambda3: 5e-4

[train]
batch_size: 16
n_pretrain_epoch: 5000
n_finetune_epoch: 1000
valid_set: s05
valid_per_step: 100
save_per_step: 1000
